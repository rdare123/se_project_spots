<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A social media site designed for sharing pictures."
    />
    <meta name="author" content="Ryan Dare" />
    <meta name="keywords" content="social, photography, community" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__content">
          <div class="header__menubar">
            <img
              src="./images/Logo.svg"
              class="header__logo"
              alt="Logo for Spots."
            />
          </div>

          <section class="header__profile profile">
            <img
              src="./images/avatar.jpg"
              alt="A user's profile picture."
              class="profile__image"
            />

            <div class="profile__text">
              <h1 class="profile__title">Bessie Coleman</h1>
              <p class="profile__subtitle">Civil Aviator</p>
              <button class="profile__edit">
                <img
                  src="images/Edit Icon.svg"
                  alt="Edit"
                  class="profile__edit-icon"
                />Edit profile
              </button>
            </div>

            <button class="profile__button">
              <img
                src="./images/Plus icon.svg"
                alt="New post"
                class="profile__button-icon"
              />New Post
            </button>
          </section>
        </div>
      </header>

      <main class="content">
        <section class="cards">
          <div class="cards__card card">
            <img
              src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
              alt="An image of a snowy landscape through a window"
              class="card__image"
            />
            <div class="card__name">
              <p class="card__title">Val Thorens</p>
              <img
                src="./images/Like Icon.svg"
                alt="Like"
                class="card__like-icon"
              />
            </div>
          </div>

          <div class="cards__card card">
            <img
              src="./images/2-photo-by-ceiline-from-pexels.jpg"
              alt="An image of a restaurant on the street"
              class="card__image"
            />
            <div class="card__name">
              <p class="card__title">Restaraunt Terrace</p>
              <img
                src="./images/Like Icon.svg"
                alt="Like"
                class="card__like-icon"
              />
            </div>
          </div>

          <div class="cards__card card">
            <img
              src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
              alt="An image of an outdoor cafe"
              class="card__image"
            />
            <div class="card__name">
              <p class="card__title">An outdoor cafe</p>
              <img
                src="./images/Like Icon.svg"
                alt="Like"
                class="card__like-icon"
              />
            </div>
          </div>

          <div class="cards__card card">
            <img
              src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
              alt="An image of a long bridge over a forest"
              class="card__image"
            />
            <div class="card__name">
              <p class="card__title">A very long bridge, over the forest...</p>
              <img
                src="./images/Like Icon.svg"
                alt="Like"
                class="card__like-icon"
              />
            </div>
          </div>

          <div class="cards__card card">
            <img
              src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
              alt="An image of a tunnel filled with sunlight"
              class="card__image"
            />
            <div class="card__name">
              <p class="card__title">Tunnel with morning light</p>
              <img
                src="./images/Like Icon.svg"
                alt="Like"
                class="card__like-icon"
              />
            </div>
          </div>

          <div class="cards__card card">
            <img
              src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
              alt="An image of a house in the snow"
              class="card__image"
            />
            <div class="card__name">
              <p class="card__title">Mountain house</p>
              <img
                src="./images/Like Icon.svg"
                alt="Like"
                class="card__like-icon"
              />
            </div>
          </div>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">2025 Â© Spots</p>
      </footer>
    </div>
  </body>
</html>
